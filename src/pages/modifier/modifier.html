<ion-header>

  <ion-navbar>
    <ion-title>modifier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          
          <hr>
          <label for="psw"><b>Nom</b></label>
          <input type="text" [(ngModel)]="oneuser.uNom" placeholder="Enter le nom" name="nom" required>

          <label for="psw"><b>Prenom</b></label>
          <input type="text" [(ngModel)]="oneuser.uPrenom" placeholder="Enter le prenom" name="prenom" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" [(ngModel)]="oneuser.uMail" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" [(ngModel)]="oneuser.pwd" placeholder="Enter Password" name="pwd" required>
          
          <button ion-button color="secondary" ion-button (click)="btnclick()">modifier</button>
        </div>
      </form>

</ion-content>
