<ion-header>

  <ion-navbar>
    <ion-title>ajouter</ion-title>

</ion-header>


<ion-content padding>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          
          <hr>
          <label for="psw"><b>Nom</b></label>
          <input type="text" placeholder="Enter le nom" [(ngModel)]="todo.nom" name="name" required>

          <label for="psw"><b>prenom</b></label>
          <input type="text" placeholder="Enter le prenom" [(ngModel)]="todo.prenom" name="prenom" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" [(ngModel)]="todo.email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" [(ngModel)]="todo.pwd" name="psw" required>
    
          
          <button ion-button color="secondary" ion-button (click)="btnclick()">ajouter</button>
        </div>
      </form>


</ion-content>
