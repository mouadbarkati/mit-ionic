<ion-header>

  <ion-navbar>
    <ion-title>accueil</ion-title>
  </ion-navbar>
  <button class="btn" ion-button color='secondary' round outline ion-button [navPush]="deconection" >deconexion</button>
</ion-header>


<ion-content padding >
    <ion-grid *ngFor="let user of users">
      <ion-row>
        <ion-col>
          Nom
        </ion-col>
        <ion-col>
          Prenom
        </ion-col>
        <ion-col>
          email
        </ion-col>
        <ion-col>
            Action
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
              {{user.uNom}}
          </ion-col>
          <ion-col>
              {{user.uPrenom}}
          </ion-col>
          <ion-col>
              {{user.uMail}}
          </ion-col>
          <ion-col>
            <button class="btn" ion-button color='secondary' round outline (click)="getone(user)" >Modifer</button>
            <button class="btn" ion-button color='danger' round outline (click)="delete(user)"  >Suprimer</button>
        </ion-col>
        </ion-row>

    </ion-grid>

    <div>
      <button class="btn" ion-button color='secondary' round outline ion-button [navPush]="nextPage" >Ajouter</button>
    </div>

</ion-content>
